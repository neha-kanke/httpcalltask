
<div >
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center text-uppercase bg-primary">{{iseditmode?"update user":"Add new user"}}</h1>
            <div class="card main  text-white"> 
                <div class="card-body">
                    <form [formGroup]="userForm"(ngSubmit)="onadduser()">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" formControlName="title">
                        </div>
                        <div class="form-group">
                            <label for="content">Content*</label>
                            <textarea rows="4" type="text" class="form-control" formControlName="body">
                        </textarea>
                        </div>
                        <div class="text-right">
                            <button class="btn btn-primary"  *ngIf=" !iseditmode">Add User</button>
                            <button class="btn btn-info" *ngIf="iseditmode" type="button" (click)="onupdate()">update User</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
